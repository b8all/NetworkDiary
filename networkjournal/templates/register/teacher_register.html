    <title>Регистрация учителя | Дневник</title>
  </head>
  <body class="text-center">
    <div class="container">
    <form id="_form" method="POST">
      {% csrf_token %}
      <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Регистрация нового учителя</h1>
      <br>
      <input name="username" class="form-control" placeholder="Имя пользователя" required autofocus>
      <br>
      <input name="name" class="form-control" placeholder="Имя" required autofocus>
      <input name="surname" class="form-control" placeholder="Фамилия" required autofocus>
      <input name="fathername" class="form-control" placeholder="Отчество" required autofocus>
      <br>
      <input type="password" name="password" class="form-control" placeholder="Пароль" required>
      <br>
      <hr>
      <button class="btn btn-lg btn-primary btn-block" form="_form" type="submit">Зарегистрировать учителя</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2019-2020 <a href="/login/">Авторизация</a></p>
    </form>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
